<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introdução ao Java Script</title>

    <script src="jquery-3.3.1.min.js"> </script>

    <script>
      $(document).ready(function(){
        // alert("Tudo Beleza!")
        $("#aba1").click(function(event) {
          /* Act on the event */
          $("#p1").show();
          $("#p3").hide();
          $("#p2").hide();
        });
        $("#aba2").click(function(event) {
          /* Act on the event */
          $("#p2").show();
          $("#p1").hide();
          $("#p3").hide();
        });
        $("#aba3").click(function(event) {
          /* Act on the event */
          $("#p3").show();
          $("#p2").hide();
          $("#p1").hide();
        });


      });

    </script>

  </head>
  <body>
    <h3>Introdução ao jQuery</h3>
    <a href="#"id="aba1">Aba 1</a>
    <a href="#"id="aba2">Aba 2</a>
    <a href="#"id="aba3">Aba 3</a>

    <p id="p1">IFPR</p>
    <p id="p2">Tec</p>
    <p id="p3">Alg</p>


  </body>
</html>
